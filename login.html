<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – Chatbot IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(11,15,26,0.8), rgba(11,15,26,0.9)),
        url("https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      padding: 50px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      opacity: 0.85;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
      transition: 0.3s;
    }

    button:hover {
      background: #0ea5e9;
      transform: translateY(-2px);
    }

    .back {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.7;
      cursor: pointer;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Connexion</h2>
    <p>Accédez à votre assistant IA personnel</p>

    <input id="username" type="text" placeholder="Entrez votre prénom">

    <button onclick="login()">Se connecter</button>

    <div class="back" onclick="location.href='index.html'">
      ← Retour à l’accueil
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      if (user.trim() !== "") {
        localStorage.setItem("user", user);
        window.location.href = "chat.html";
      } else {
        alert("Veuillez entrer votre prénom");
      }
    }
  </script>

</body>
</html>

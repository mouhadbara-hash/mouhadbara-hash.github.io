<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IA Bancaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0b0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      background: #020617;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 1.2em;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .bot {
      background: #1e293b;
    }

    .user {
      background: #38bdf8;
      color: #020617;
      margin-left: auto;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      margin: 5px 5px 0 0;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
    }

    .input-zone {
      display: flex;
      padding: 15px;
      background: #020617;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .input-zone input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .input-zone button {
      margin-left: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }
  </style>
</head>

<body>

<header id="header"></header>

<div class="chat-container" id="chat"></div>

<div class="input-zone">
  <input id="input" placeholder="√âcrivez votre message...">
  <button onclick="send()">Envoyer</button>
</div>

<script>
const user = localStorage.getItem("user") || "Client";
document.getElementById("header").innerText =
  "üè¶ Banque IA ‚Äî Bonjour " + user;

const chat = document.getElementById("chat");

function botMessage(text) {
  const div = document.createElement("div");
  div.className = "message bot";
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function userMessage(text) {
  const div = document.createElement("div");
  div.className = "message user";
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function botOptions(options) {
  const box = document.createElement("div");
  box.className = "message bot";

  const btns = document.createElement("div");
  btns.className = "buttons";

  options.forEach(opt => {
    const b = document.createElement("button");
    b.innerText = opt.text;
    b.onclick = opt.action;
    btns.appendChild(b);
  });

  box.appendChild(btns);
  chat.appendChild(box);
  chat.scrollTop = chat.scrollHeight;
}

/* ACCUEIL */
botMessage(
  "Bonjour " + user +
  " üëã\nCompte client actif depuis 2022.\nComment puis-je vous aider aujourd‚Äôhui ?"
);

botOptions([
  { text: "üí≥ Probl√®me de carte", action: cardProblem },
  { text: "üí∏ Erreur de virement", action: transferProblem },
  { text: "üìÑ Informations de compte", action: accountInfo }
]);

/* SC√âNARIOS */
function cardProblem() {
  botMessage("Quel est le probl√®me avec votre carte ?");
  botOptions([
    { text: "Carte bloqu√©e", action: () => botMessage("Votre carte est temporairement bloqu√©e. D√©blocage sous 24h.") },
    { text: "Carte perdue", action: () => botMessage("Carte mise en opposition. Une nouvelle carte est en cours d‚Äô√©mission.") }
  ]);
}

function transferProblem() {
  botMessage("Quel type d‚Äôerreur de virement ?");
  botOptions([
    { text: "Virement non re√ßu", action: () => botMessage("Le virement est en cours de traitement (d√©lai 24-48h).") },
    { text: "Montant incorrect", action: () => botMessage("Une r√©clamation a √©t√© enregistr√©e. Traitement sous 72h.") }
  ]);
}

function accountInfo() {
  botMessage(
    "üìä Informations du compte :\n" +
    "‚Ä¢ Statut : Actif\n" +
    "‚Ä¢ Derni√®re connexion : Hier\n" +
    "‚Ä¢ Type : Compte courant"
  );
}

/* TEXTE LIBRE */
function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  userMessage(text);
  input.value = "";

  setTimeout(() => {
    botMessage("Merci pour votre message. Veuillez utiliser les options propos√©es pour un traitement rapide.");
  }, 500);
}
</script>

</body>
</html>

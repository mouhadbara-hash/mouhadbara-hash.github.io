<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IA Bancaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0b0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      background: #020617;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 1.2em;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .bot {
      background: #1e293b;
    }

    .user {
      background: #38bdf8;
      color: #020617;
      margin-left: auto;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #334155;
      color: white;
    }

    .buttons button:hover {
      background: #475569;
    }

    .input-zone {
      display: flex;
      padding: 15px;
      background: #020617;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .input-zone input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .input-zone button {
      margin-left: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }
  </style>
</head>

<body>

<header id="header"></header>

<div class="chat-container" id="chat"></div>

<div class="input-zone">
  <input id="input" placeholder="√âcrivez votre message...">
  <button onclick="sendText()">Envoyer</button>
</div>

<script>
  const user = localStorage.getItem("user") || "Client";
  const chat = document.getElementById("chat");
  const header = document.getElementById("header");

  header.innerText = "üè¶ Banque Digitale ‚Äî Bonjour " + user;

  let step = "menu";

  function bot(text) {
    const d = document.createElement("div");
    d.className = "message bot";
    d.innerText = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  function userMsg(text) {
    const d = document.createElement("div");
    d.className = "message user";
    d.innerText = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  function buttons(options) {
    const div = document.createElement("div");
    div.className = "buttons";
    options.forEach(o => {
      const b = document.createElement("button");
      b.innerText = o.text;
      b.onclick = () => handleChoice(o.value);
      div.appendChild(b);
    });
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function showMenu() {
    step = "menu";
    bot("Comment puis-je vous aider aujourd‚Äôhui ?");
    buttons([
      {text:"üí≥ Probl√®me de carte", value:"carte"},
      {text:"üí∏ Erreur de virement", value:"virement"},
      {text:"üë§ Informations de compte", value:"compte"},
      {text:"üîê Probl√®me de connexion", value:"connexion"},
      {text:"üìä Solde & op√©rations", value:"solde"},
      {text:"üè¢ Agences & horaires", value:"agence"},
      {text:"üìû Contacter un conseiller", value:"conseiller"},
      {text:"‚úâÔ∏è Autre demande", value:"autre"}
    ]);
  }

  function handleChoice(choice) {
    if (choice === "carte") {
      step = "carte";
      bot("Quel est le probl√®me avec votre carte ?");
      buttons([
        {text:"Carte bloqu√©e", value:"carte_bloquee"},
        {text:"Carte perdue", value:"carte_perdue"},
        {text:"Carte vol√©e", value:"carte_volee"}
      ]);
    }

    if (choice === "carte_bloquee") {
      bot("Votre carte est temporairement bloqu√©e. Un conseiller va vous contacter.");
      askOther();
    }

    if (choice === "carte_perdue" || choice === "carte_volee") {
      bot("Nous allons s√©curiser votre compte et lancer le remplacement de la carte.");
      askOther();
    }

    if (choice === "virement") {
      bot("Quel type de probl√®me de virement rencontrez-vous ?");
      buttons([
        {text:"Virement non re√ßu", value:"vir1"},
        {text:"Montant incorrect", value:"vir2"}
      ]);
    }

    if (choice === "vir1" || choice === "vir2") {
      bot("Votre demande est enregistr√©e. Une v√©rification est en cours.");
      askOther();
    }

    if (choice === "compte") {
      bot("Votre compte est actif depuis 2022. Que souhaitez-vous savoir ?");
      askOther();
    }

    if (choice === "connexion") {
      bot("Avez-vous oubli√© votre mot de passe ou rencontr√© une erreur ?");
      askOther();
    }

    if (choice === "solde") {
      bot("Votre solde et vos op√©rations r√©centes sont disponibles dans votre espace client.");
      askOther();
    }

    if (choice === "agence") {
      bot("Nos agences sont ouvertes du lundi au vendredi, de 8h √† 17h.");
      askOther();
    }

    if (choice === "conseiller") {
      bot("Un conseiller va prendre contact avec vous.");
      askOther();
    }

    if (choice === "autre") {
      bot("Veuillez d√©crire votre demande.");
      step = "texte";
    }
  }

  function askOther() {
    bot("Avez-vous une autre demande ?");
    buttons([
      {text:"Oui", value:"menu"},
      {text:"Non", value:"fin"}
    ]);
  }

  function sendText() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;
    userMsg(text);
    input.value = "";

    if (step === "texte") {
      bot("Merci pour votre message. Nous allons le traiter.");
      askOther();
    }
  }

  showMenu();
</script>

</body>
</html>

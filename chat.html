<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Bancaire IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0b0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      background: #020617;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 1.2em;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .bot {
      background: #1e293b;
    }

    .user {
      background: #38bdf8;
      color: #020617;
      margin-left: auto;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button {
      background: #334155;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #475569;
    }

    .input-zone {
      display: flex;
      padding: 15px;
      background: #020617;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .input-zone input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .input-zone button {
      margin-left: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }
  </style>
</head>

<body>

<header id="header"></header>

<div class="chat-container" id="chat"></div>

<div class="input-zone">
  <input id="input" placeholder="√âcrivez votre message...">
  <button onclick="send()">Envoyer</button>
</div>

<script>
  const user = localStorage.getItem("user") || "Client";
  document.getElementById("header").innerText =
    "üè¶ Assistance Bancaire ‚Äî Bonjour " + user;

  const chat = document.getElementById("chat");

  function bot(text) {
    const d = document.createElement("div");
    d.className = "message bot";
    d.innerText = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  function userMsg(text) {
    const d = document.createElement("div");
    d.className = "message user";
    d.innerText = text;
    chat.appendChild(d);
    chat.scrollTop = chat.scrollHeight;
  }

  function options() {
    const div = document.createElement("div");
    div.className = "buttons";
    div.innerHTML = `
      <button onclick="choice('carte')">üí≥ Probl√®me de carte</button>
      <button onclick="choice('virement')">üí∏ Erreur de virement</button>
      <button onclick="choice('compte')">üìÑ Informations de compte</button>
      <button onclick="choice('connexion')">üîê Probl√®me de connexion</button>
      <button onclick="choice('solde')">üí∞ Solde & op√©rations</button>
      <button onclick="choice('agence')">üè¢ Agence & horaires</button>
      <button onclick="choice('conseiller')">üìû Contacter un conseiller</button>
      <button onclick="choice('autre')">‚ùì Autre demande</button>
    `;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  bot("Bonjour " + user + " üòä Je suis votre assistant bancaire.");
  bot("Comment puis-je vous aider aujourd‚Äôhui ?");
  options();

  function choice(type) {
    userMsg(type);
    if (type === "carte") {
      bot("Quel est le probl√®me avec votre carte ?");
      bot("üëâ Carte bloqu√©e, perdue ou vol√©e ?");
    }
    else if (type === "virement") {
      bot("Votre virement est-il en attente, refus√© ou erron√© ?");
    }
    else if (type === "compte") {
      bot("Souhaitez-vous consulter vos informations personnelles ou votre IBAN ?");
    }
    else if (type === "connexion") {
      bot("Avez-vous oubli√© votre mot de passe ou votre compte est-il bloqu√© ?");
    }
    else if (type === "solde") {
      bot("Souhaitez-vous consulter votre solde ou une op√©ration r√©cente ?");
    }
    else if (type === "agence") {
      bot("Recherchez-vous une agence ou les horaires d‚Äôouverture ?");
    }
    else if (type === "conseiller") {
      bot("Un conseiller va vous contacter dans les plus brefs d√©lais.");
    }
    else {
      bot("Veuillez d√©crire votre demande.");
    }

    setTimeout(() => {
      bot("Avez-vous une autre demande ?");
      options();
    }, 1200);
  }

  function send() {
    const input = document.getElementById("input");
    if (input.value.trim() === "") return;
    userMsg(input.value);
    input.value = "";
    bot("Merci pour votre message. Avez-vous une autre demande ?");
    options();
  }
</script>

</body>
</html>

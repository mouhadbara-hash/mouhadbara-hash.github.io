<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IA ‚Äì Banque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0b0f1a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      background: #020617;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 1.2em;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 15px;
      border-radius: 14px;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .bot {
      background: #1e293b;
    }

    .user {
      background: #38bdf8;
      color: #020617;
      margin-left: auto;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .options button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #334155;
      color: white;
    }

    .options button:hover {
      background: #475569;
    }

    .input-zone {
      display: flex;
      padding: 15px;
      background: #020617;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .input-zone input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .input-zone button {
      margin-left: 10px;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }
  </style>
</head>

<body>

<header id="header"></header>

<div class="chat-container" id="chat"></div>

<div class="input-zone">
  <input id="input" placeholder="√âcrivez votre message...">
  <button onclick="send()">Envoyer</button>
</div>

<script>
const user = localStorage.getItem("user") || "Client";
document.getElementById("header").innerText =
  "üè¶ Assistance Bancaire ‚Äî Bonjour " + user;

const chat = document.getElementById("chat");

function bot(text) {
  const d = document.createElement("div");
  d.className = "message bot";
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function userMsg(text) {
  const d = document.createElement("div");
  d.className = "message user";
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function options(list) {
  const box = document.createElement("div");
  box.className = "options";
  list.forEach(item => {
    const b = document.createElement("button");
    b.innerText = item.text;
    b.onclick = item.action;
    box.appendChild(b);
  });
  chat.appendChild(box);
  chat.scrollTop = chat.scrollHeight;
}

// ACCUEIL
bot("Bonjour " + user + ". Bienvenue sur votre espace bancaire s√©curis√©.");
bot("Veuillez s√©lectionner une option :");

options([
  { text: "üí≥ Probl√®me de carte", action: cardIssue },
  { text: "üí∏ Erreur de virement", action: transferIssue },
  { text: "üë§ Informations de compte", action: accountInfo },
  { text: "üîê Probl√®me de connexion", action: loginIssue },
  { text: "üìâ Solde et op√©rations", action: balanceInfo },
  { text: "üè¶ Agences & horaires", action: agencyInfo },
  { text: "üìû Contacter un conseiller", action: advisor },
  { text: "‚ùì Autre demande", action: other }
]);

// SC√âNARIOS
function cardIssue() {
  bot("Quel est le probl√®me avec votre carte ?");
  options([
    { text: "Carte bloqu√©e", action: () => bot("Votre carte est bloqu√©e. Un conseiller va vous contacter.") },
    { text: "Carte perdue", action: () => bot("Carte perdue d√©clar√©e. Opposition en cours.") },
    { text: "Carte vol√©e", action: () => bot("Carte vol√©e. S√©curit√© activ√©e imm√©diatement.") }
  ]);
}

function transferIssue() {
  bot("Quel type de probl√®me de virement ?");
  options([
    { text: "Virement non re√ßu", action: () => bot("Le virement est en cours de v√©rification.") },
    { text: "Montant incorrect", action: () => bot("Une correction est en cours.") }
  ]);
}

function accountInfo() {
  bot("Votre compte est actif depuis 2022. Souhaitez-vous autre chose ?");
}

function loginIssue() {
  bot("Souhaitez-vous r√©initialiser votre mot de passe ?");
}

function balanceInfo() {
  bot("Votre solde et vos op√©rations sont disponibles dans l‚Äôapplication mobile.");
}

function agencyInfo() {
  bot("Nos agences sont ouvertes du lundi au vendredi, 8h‚Äì16h.");
}

function advisor() {
  bot("Un conseiller va prendre en charge votre demande.");
}

function other() {
  bot("Veuillez d√©crire votre demande.");
}

function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  userMsg(text);
  input.value = "";
  bot("Merci pour votre message. Un agent vous r√©pondra.");
}
</script>

</body>
</html>
